           display:grid;
           grid-template-columns: repeat(4,1fr);

        <div><a href="mens.html">Mens</a></div>

         </div>

         <div id="container">

   <script>

     var cartLsData=JSON.parse(localStorage.getItem("masai-cart"))

        displayWomen(cartLsData)


        function displayWomen(cartLsData){
         document.querySelector("#container").innerHTML=""

        cartLsData.forEach(function(ele){
            var box=document.createElement("div")
           var img=document.createElement("img")
           img.setAttribute("src",ele.image_url)
           var p1=document.createElement("p")
           p1.innerText=ele.name
           var p2=document.createElement("p")
           p2.innerText=ele.price
           var p3=document.createElement("p")
           p3.innerText=ele.strikedoffprice

           var btn=document.createElement("button")
           btn.innerText="Delete"
           btn.addEventListener("click",function(){
            Delete(ele,index)
           })
           console.log(img,p1,p2,p3)
           box.append(img,p1,p2,p3,btn)
           document.querySelector("#container").append(box)

        })
          function  Delete(ele,index){
              event.target.parentNode.remove()
              cartLsData.splice(index,1);
              localStorage.setItem("masai-cart",JSON.stringify(cartLsData))
              window.location.reload();
          }
        }
    
   </script>
